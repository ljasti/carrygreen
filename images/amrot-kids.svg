<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <!-- Background -->
  <rect width="300" height="200" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Product Container -->
  <rect x="100" y="30" width="100" height="140" rx="10" ry="10" fill="#e9ecef" stroke="#6c757d" stroke-width="2"/>
  
  <!-- Product Label -->
  <rect x="110" y="45" width="80" height="30" rx="5" ry="5" fill="#fd7e14"/>
  <text x="150" y="65" font-family="Arial" font-size="12" fill="white" text-anchor="middle" dominant-baseline="middle">AMROT</text>
  <text x="150" y="75" font-family="Arial" font-size="8" fill="white" text-anchor="middle" dominant-baseline="middle">KIDS</text>
  
  <!-- Product Content Illustration -->
  <circle cx="150" cy="100" r="25" fill="#ffc107"/>
  
  <!-- Kids Symbol - Smiley Face -->
  <circle cx="150" cy="100" r="20" fill="none" stroke="#e9ecef" stroke-width="2"/>
  <circle cx="140" cy="95" r="3" fill="#e9ecef"/>
  <circle cx="160" cy="95" r="3" fill="#e9ecef"/>
  <path d="M140,110 Q150,120 160,110" fill="none" stroke="#e9ecef" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Nutritional Elements -->
  <text x="150" y="140" font-family="Arial" font-size="8" fill="#343a40" text-anchor="middle">GROWTH FORMULA</text>
  <text x="150" y="155" font-family="Arial" font-size="7" fill="#343a40" text-anchor="middle">TASTY & NUTRITIOUS</text>
</svg>