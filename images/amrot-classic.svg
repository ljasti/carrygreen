<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <!-- Background -->
  <rect width="300" height="200" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Product Container -->
  <rect x="100" y="30" width="100" height="140" rx="10" ry="10" fill="#e9ecef" stroke="#6c757d" stroke-width="2"/>
  
  <!-- Product Label -->
  <rect x="110" y="45" width="80" height="30" rx="5" ry="5" fill="#28a745"/>
  <text x="150" y="65" font-family="Arial" font-size="12" fill="white" text-anchor="middle" dominant-baseline="middle">AMROT</text>
  <text x="150" y="75" font-family="Arial" font-size="8" fill="white" text-anchor="middle" dominant-baseline="middle">CLASSIC</text>
  
  <!-- Product Content Illustration -->
  <circle cx="150" cy="100" r="25" fill="#ffc107"/>
  <path d="M135,100 Q150,85 165,100 Q150,115 135,100 Z" fill="#e9ecef" stroke="#6c757d" stroke-width="1"/>
  
  <!-- Grains Illustration -->
  <circle cx="140" cy="95" r="3" fill="#6c757d"/>
  <circle cx="145" cy="90" r="2" fill="#6c757d"/>
  <circle cx="155" cy="90" r="2" fill="#6c757d"/>
  <circle cx="160" cy="95" r="3" fill="#6c757d"/>
  <circle cx="140" cy="105" r="2" fill="#6c757d"/>
  <circle cx="150" cy="108" r="3" fill="#6c757d"/>
  <circle cx="160" cy="105" r="2" fill="#6c757d"/>
  
  <!-- Nutritional Elements -->
  <text x="150" y="140" font-family="Arial" font-size="8" fill="#343a40" text-anchor="middle">MULTI-GRAIN BLEND</text>
  <text x="150" y="155" font-family="Arial" font-size="7" fill="#343a40" text-anchor="middle">NATURAL SUPERFOOD</text>
</svg>