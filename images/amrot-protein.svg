<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <!-- Background -->
  <rect width="300" height="200" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Product Container -->
  <rect x="100" y="30" width="100" height="140" rx="10" ry="10" fill="#e9ecef" stroke="#6c757d" stroke-width="2"/>
  
  <!-- Product Label -->
  <rect x="110" y="45" width="80" height="30" rx="5" ry="5" fill="#007bff"/>
  <text x="150" y="65" font-family="Arial" font-size="12" fill="white" text-anchor="middle" dominant-baseline="middle">AMROT</text>
  <text x="150" y="75" font-family="Arial" font-size="8" fill="white" text-anchor="middle" dominant-baseline="middle">PROTEIN PLUS</text>
  
  <!-- Product Content Illustration -->
  <circle cx="150" cy="100" r="25" fill="#17a2b8"/>
  
  <!-- Protein Symbol -->
  <path d="M135,95 L145,95 L145,90 L155,90 L155,95 L165,95 L165,105 L155,105 L155,110 L145,110 L145,105 L135,105 Z" fill="#e9ecef" stroke="#6c757d" stroke-width="1"/>
  
  <!-- Nutritional Elements -->
  <text x="150" y="140" font-family="Arial" font-size="8" fill="#343a40" text-anchor="middle">HIGH PROTEIN FORMULA</text>
  <text x="150" y="155" font-family="Arial" font-size="7" fill="#343a40" text-anchor="middle">ATHLETIC PERFORMANCE</text>
</svg>